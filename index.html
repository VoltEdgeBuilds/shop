
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoltEdge USB Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .top-links, .social-links {
      font-size: 14px;
    }

    .top-links a, .social-links a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
    }

    .top-links img, .social-links img {
      width: 16px;
      vertical-align: middle;
      margin-right: 4px;
    }

    .search-bar {
      padding: 20px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .product-section {
      padding: 20px;
    }

    .product-section h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      max-width: 300px;
      margin: auto;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .search-bar input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>VoltEdge</h1>
    <div class="top-links">
      Connect with us:
      <a href="https://wa.me/919947557025" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png"/>WhatsApp</a>
      <a href="https://t.me/9946042794" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png"/>Telegram</a>
      <a><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png"/>Phone (Coming soon)</a>
    </div>
    <div class="social-links">
      Follow us:
      <a href="https://youtube.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png"/>YouTube</a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"/>Instagram</a>
    </div>
    <div class="top-links">
      <a href="#">Returns</a> |
      <a href="#">Orders</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search USBs..." />
  </div>

  <div class="product-section">
    <h2>USBs</h2>
    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2018/03/01/14/07/usb-3197487_1280.jpg" alt="USB Product"/>
      <h3>USB Product</h3>
    </div>
  </div>

  <footer>
    &copy; 2025 VoltEdge Builds. All rights reserved.
  </footer>

</body>
</html>
