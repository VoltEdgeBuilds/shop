<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Returns - VoltEdge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ”„ Return Requests</h1>

    <div class="flex flex-col sm:flex-row gap-2 justify-center mb-8">
      <input id="searchInput" type="text" placeholder="Enter Order Ref or Email" class="border p-2 rounded w-full max-w-sm" />
      <button onclick="searchReturns()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
    </div>

    <div id="resultArea"></div>
  </div>

  <script>
    let ordersFromSheet = [];

    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vShlY2OGgaBNQUSWC_WhUnO_Aai0K9i96ocJo1aH78b475c8o7_X0--IBAMBKUABJIqPIppiuXcEIgG/pub?gid=0&single=true&output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        ordersFromSheet = results.data;
      }
    });

    function searchReturns() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const filtered = ordersFromSheet.filter(order => {
        const isMatch = order.orderRef?.toLowerCase() === input || order.email?.toLowerCase() === input;
        const status = order.status?.toLowerCase();
        const isReturn = status === "return" || status === "returned";
        return isMatch && isReturn;
      });

      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = "";

      if (filtered.length > 0) {
        filtered.forEach(order => {
          const productImage = order.productImage || "img/default.png";
          resultArea.innerHTML += `
            <div class="bg-white shadow-md rounded-lg p-4 mb-4">
              <div class="flex gap-4 items-center">
                <img src="${productImage}" alt="Product" class="w-24 h-24 object-contain bg-gray-100 rounded" />
                <div>
                  <p><strong>Order Ref:</strong> ${order.orderRef}</p>
                  <p><strong>Status:</strong> ${order.status}</p>
                  <p><strong>Product:</strong> ${order.product}</p>
                </div>
              </div>
            </div>
          `;
        });
      } else {
        resultArea.innerHTML = `<p class="text-center text-red-500 font-semibold">No returns found for: ${input}</p>`;
      }
    }
  </script>
</body>
</html>
