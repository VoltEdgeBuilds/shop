<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Orders - VoltEdge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6 text-center">üîç Track Your Order</h1>

    <div class="flex flex-col sm:flex-row gap-2 justify-center mb-8">
      <input id="orderRefInput" type="text" placeholder="Enter Order Reference Number or Email" class="border p-2 rounded w-full max-w-sm" />
      <button onclick="searchOrder()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
    </div>

    <div id="resultArea"></div>
  </div>

  <script>
    emailjs.init("VvarPfTBWRq5WBCrx"); // Replace with your actual public key

    let ordersFromSheet = [];

    // Load the spreadsheet CSV
    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vShlY2OGgaBNQUSWC_WhUnO_Aai0K9i96ocJo1aH78b475c8o7_X0--IBAMBKUABJIqPIppiuXcEIgG/pub?gid=0&single=true&output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        ordersFromSheet = results.data;
      }
    });

    function sendActionEmail(orderRef, actionType) {
      const now = new Date();
      const formattedTime = now.toLocaleString();

      const order = ordersFromSheet.find(o => o.orderRef === orderRef);
  const product = order?.product || "Unknown Product";

  const emailParams = {
    order_id: orderRef,
    message: `Order ${orderRef} for "${product}" has been requested for ${actionType} at ${formattedTime}`
  };

      emailjs.send("service_fht1mig","template_dosl9dx", emailParams)
        .then(function(response) {
          console.log("Email sent", response);
        }, function(error) {
          console.error("Email error", error);
        });
    }

    function updateOrderStatus(orderRef, actionType) {
      sendActionEmail(orderRef, actionType);
      alert(`Order ${actionType} request sent successfully!`);
    }

    function searchOrder() {
      const input = document.getElementById("orderRefInput").value.trim().toLowerCase();
      const results = ordersFromSheet.filter(order =>
        order.orderRef?.toLowerCase() === input || order.email?.toLowerCase() === input
      );

      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = "";

      if (results.length > 0) {
        results.forEach(result => {
          const productImage = result.productImage || "img/default.png";
          resultArea.innerHTML += `
            <div class="bg-white shadow-md rounded-lg p-4 mb-4">
              <div class="flex gap-4 items-center">
                <img src="${productImage}" alt="Product" class="w-24 h-24 object-contain bg-gray-100 rounded" />
                <div>
                  <p><strong>Order Ref:</strong> ${result.orderRef}</p>
                  <p><strong>Status:</strong> ${result.status}</p>
                  <p><strong>Product:</strong> ${result.product}</p>
                </div>
              </div>
              <div class="flex justify-end gap-4 mt-4">
                <button onclick="updateOrderStatus('${result.orderRef}', 'Return')" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Return</button>
                <button onclick="updateOrderStatus('${result.orderRef}', 'Cancel')" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Cancel</button>
              </div>
            </div>
          `;
        });
      } else {
        resultArea.innerHTML = `<p class="text-center text-red-500 font-semibold">No order found with reference or email: ${input}</p>`;
      }
    }
  </script>
</body>
</html>
