<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Return Detail - VoltEdge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ“¦ Return Details</h1>
    <div id="detailContainer" class="bg-white p-6 rounded shadow text-sm"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");
    const container = document.getElementById("detailContainer");

    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vShlY2OGgaBNQUSWC_WhUnO_Aai0K9i96ocJo1aH78b475c8o7_X0--IBAMBKUABJIqPIppiuXcEIgG/pub?gid=0&single=true&output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        const orders = results.data;
        const order = orders.find(o => o.orderRef === ref);

        if (!order || !ref || !["return", "returned"].includes(order.status?.toLowerCase())) {
          container.innerHTML = `<p class='text-red-500 text-center'>Return details not found for ref: ${ref}</p>`;
          return;
        }

        const productImage = order.productImage || "img/default.png";
        container.innerHTML = `
          <div class="flex gap-6">
            <img src="${productImage}" alt="Product" class="w-32 h-32 object-contain bg-gray-100 rounded" />
            <div>
              <p><strong>Order Ref:</strong> ${order.orderRef}</p>
              <p><strong>Status:</strong> ${order.status}</p>
              <p><strong>Product:</strong> ${order.product}</p>
              <p><strong>Version:</strong> ${order.version || 'N/A'}</p>
              <p><strong>Persistence:</strong> ${order.persistence || 'N/A'}</p>
              <p><strong>Size:</strong> ${order.size || 'N/A'}</p>
            </div>
          </div>
          <hr class="my-4">
          <div>
            <p class="font-semibold mb-1">Shipping Address</p>
            <p>${order.name}</p>
            <p>${order.street}, ${order.city}</p>
            <p>${order.district}, ${order.state} - ${order.pincode}</p>
            <p>${order.phone}, ${order.email}</p>
          </div>
          <hr class="my-4">
          <p><strong>Payment:</strong> ${order.payment || 'N/A'}</p>
        `;
      }
    });
  </script>
</body>
</html>
