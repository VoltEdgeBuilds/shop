<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI Payment</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0 0 0;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      zoom: 1.3;
    }
    .payment-container {
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      width: 90%;
      max-width: 460px;
      padding: 24px;
    }
    h2 {
      color: #0e6c5f;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .payment-option {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      background-color: #f9fbfd;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    #upiInputField {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    #upiId {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    #payBtn {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    #qrImage {
      display: none;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment</h2>
    <div class="payment-option">
      <strong>UPI</strong>
      <label>
        <input type="radio" name="upiOption" value="upiId" />
        UPI ID
      </label>
      <div id="upiInputField" class="hidden">
        <input type="text" id="upiId" placeholder="Enter your UPI ID" />
        <button id="payBtn">Pay</button>
      </div>
      <label>
        <input type="radio" name="upiOption" value="gpay" />
        Google Pay
      </label>
      <label>
        <input type="radio" name="upiOption" value="paytm" />
        Paytm
      </label>
      <img id="qrImage" src="img\GooglePay_QR.png" alt="QR Code" />
    </div>
  </div>

  <script>
    const upiOptions = document.getElementsByName("upiOption");
    const upiInputField = document.getElementById("upiInputField");
    const qrImage = document.getElementById("qrImage");
    const payBtn = document.getElementById("payBtn");

    upiOptions.forEach((opt) => {
      opt.addEventListener("change", () => {
        if (opt.checked && opt.value === "upiId") {
          upiInputField.classList.remove("hidden");
          qrImage.style.display = "none";
        } else if (opt.checked) {
          upiInputField.classList.add("hidden");
          if (opt.value === "gpay") {
            qrImage.src = "img\ GooglePay_QR.png";
          } else if (opt.value === "paytm") {
            qrImage.src = "paytm_qr.png";
          }
          qrImage.style.display = "block";
        }
      });
    });

    payBtn.addEventListener("click", () => {
      const upiId = document.getElementById("upiId").value;
      if (!upiId || !upiId.includes("@")) {
        alert("Please enter a valid UPI ID.");
        return;
      }
      alert("Payment of â‚¹XXX initiated from " + upiId);
      window.location.href = "upi-confirm.html";
    });
  </script>
</body>
</html>
