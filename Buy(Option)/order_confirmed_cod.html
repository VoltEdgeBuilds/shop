<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Confirmed - COD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-green-600 mb-2">Thank You for Your Order!</h1>
    <p class="text-sm text-gray-600 mb-4">Your order has been placed successfully.</p>

    <div class="text-left bg-gray-50 p-4 rounded shadow mb-4">
      <p class="text-sm font-semibold">Order REF: <span id="orderref"></span></p>
      <p class="text-sm mt-2">Estimated Delivery: <span id="deliveryDate"></span></p>
    </div>

    <div class="text-left bg-gray-100 p-4 rounded shadow mb-4">
      <p class="font-semibold mb-2">Shipping Address:</p>
      <div id="displayAddress" class="text-sm text-gray-700"></div>
    </div>

    <div class="text-left text-sm space-y-1 bg-gray-50 p-4 rounded shadow mb-4">
      <div class="flex justify-between">
        <span>Items</span>
        <span id="itemPrice">₹0.00</span>
      </div>
      <div class="flex justify-between">
        <span>Delivery</span>
        <span>₹0.00</span>
      </div>
      <div class="flex justify-between">
        <span>COD Fee</span>
        <span>₹00.00</span>
      </div>
      <div class="flex justify-between font-bold border-t pt-2">
        <span>Total</span>
        <span id="totalPrice">₹0.00</span>
      </div>
    </div>

    <a href="../index.html" class="inline-block mt-4 bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded">Continue Shopping</a>
  </div>

  <script>
    window.onload = function () {
      const orderId = "ORD" + Date.now();
      const lastOrderRef = parseInt(localStorage.getItem("lastOrderref") || "654355", 10) + 1;
      localStorage.setItem("lastOrderref", lastOrderRef);

      const orderData = {
        orderId: orderId,
        orderRef: lastOrderRef,
        product: sessionStorage.getItem("productName"),
        size: sessionStorage.getItem("productPrice"),
        persistence: sessionStorage.getItem("persistence"),
        name: sessionStorage.getItem("fullname"),
        street: sessionStorage.getItem("street"),
        city: sessionStorage.getItem("city"),
        state: sessionStorage.getItem("state"),
        district: sessionStorage.getItem("district"),
        pincode: sessionStorage.getItem("pincode"),
        phone: sessionStorage.getItem("phone"),
        email: sessionStorage.getItem("email"),
        payment: "COD"
      };

      // Set order details on the page
      document.getElementById("orderref").textContent = orderData.orderRef;

      const addressHTML = `
        <div><strong>${orderData.name}</strong></div>
        <div>${orderData.street}, ${orderData.city}</div>
        <div>${orderData.district}, ${orderData.state} - ${orderData.pincode}</div>
        <div>${orderData.phone}, ${orderData.email}</div>
      `;
      document.getElementById("displayAddress").innerHTML = addressHTML;

      const itemPrice = parseFloat(orderData.size || 0);
      const codFee = 00;
      document.getElementById("itemPrice").textContent = `₹${itemPrice.toFixed(2)}`;
      document.getElementById("totalPrice").textContent = `₹${(itemPrice + codFee).toFixed(2)}`;

      // Estimated delivery date (5 days from now)
      const deliveryDate = new Date();
      deliveryDate.setDate(deliveryDate.getDate() + 5);
      document.getElementById("deliveryDate").textContent = deliveryDate.toDateString();

      // Trigger file download
      const blob = new Blob([JSON.stringify(orderData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${orderId}.json`;
      a.click();
    };
  </script>
</body>
</html>
